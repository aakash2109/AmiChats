<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>AMI-CHATS</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> AmiChats</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username <i class="fas fa-user-circle"></i></label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Class <i class="fas fa-list"></i></label>
						<select name="room" id="room">
							<option value="4CSE-1">4CSE-1</option>
							<option value="4CSE-2">4CSE-2</option>
							<option value="4CSE-3">4CSE-3</option>
							<option value="4CSE-4">4CSE-4</option>
							<option value="4CSE-5">4CSE-5</option>
							<option value="4CSE-6">4CSE-6</option>
							<option value="4CSE-7">4CSE-7</option>
							<option value="4CSE-8">4CSE-8</option>
						</select>
					</div>
					<button type="SUBMIT" class="btn" style="color:white"><b>Enter</b></button>
				</form>
			</main>
		</div>
	</body>
</html>
